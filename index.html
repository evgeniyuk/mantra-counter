<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—á—ë—Ç—á–∏–∫ –º–∞–Ω—Ç—Ä—ã (108 –±—É—Å–∏–Ω)</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
            --bead-color: #ddd;
            --active-bead: #8bc34a;
            --guru-bead: #ff9800;
            --active-guru: #ff5722;
            --button-bg: #f44336;
            --button-hover: #d32f2f;
        }

        .dark-theme {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --container-bg: #2d2d2d;
            --bead-color: #555;
            --active-bead: #689f38;
            --guru-bead: #e65100;
            --active-guru: #bf360c;
            --button-bg: #c62828;
            --button-hover: #8e0000;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .counter {
            font-size: 3rem;
            margin: 20px 0;
            color: var(--text-color);
        }
        
        .rounds {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .instructions {
            margin: 20px 0;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .mala {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin: 30px auto;
            max-width: 600px;
        }
        
        .bead {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--bead-color);
            transition: background-color 0.3s;
        }
        
        .bead.active {
            background-color: var(--active-bead);
        }
        
        .bead.guru {
            background-color: var(--guru-bead);
        }
        
        .bead.guru.active {
            background-color: var(--active-guru);
        }
        
        .reset-btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .reset-btn:hover {
            background-color: var(--button-hover);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .theme-btn, .lang-btn {
            background-color: #607d8b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .theme-btn:hover, .lang-btn:hover {
            background-color: #455a64;
        }

        .sound-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <button class="sound-control" id="soundControl">üîä</button>
    
    <div class="container">
        <div class="controls">
            <button class="theme-btn" id="themeBtn">–¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>
            <button class="lang-btn" id="langBtn">English</button>
        </div>
        
        <h1 id="title">–°—á—ë—Ç—á–∏–∫ –º–∞–Ω—Ç—Ä—ã</h1>
        <div class="counter" id="counter">0</div>
        <div class="rounds" id="rounds">–ö—Ä—É–≥–æ–≤: 0</div>
        <div class="instructions" id="instructions">
            –ù–∞–∂–∏–º–∞–π—Ç–µ –ø—Ä–æ–±–µ–ª –∏–ª–∏ –∫–ª–∏–∫–∞–π—Ç–µ –º—ã—à–∫–æ–π –¥–ª—è —Å—á—ë—Ç–∞<br>
            –ö–∞–∂–¥–∞—è –±—É—Å–∏–Ω–∞ = 1 –º–∞–Ω—Ç—Ä–∞, –≤—Å–µ–≥–æ 108 –±—É—Å–∏–Ω
        </div>
        
        <div class="mala" id="mala"></div>
        
        <button class="reset-btn" id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å</button>
    </div>

    <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç —Å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–º –∏—Å—Ç–æ—á–Ω–∏–∫–æ–º –∑–≤—É–∫–∞ -->
    <audio id="bellSound" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const counterElement = document.getElementById('counter');
            const roundsElement = document.getElementById('rounds');
            const malaElement = document.getElementById('mala');
            const resetBtn = document.getElementById('resetBtn');
            const themeBtn = document.getElementById('themeBtn');
            const langBtn = document.getElementById('langBtn');
            const titleElement = document.getElementById('title');
            const instructionsElement = document.getElementById('instructions');
            const bellSound = document.getElementById('bellSound');
            const soundControl = document.getElementById('soundControl');
            
            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            let count = 0;
            let rounds = 0;
            let darkTheme = false;
            let englishLang = false;
            let soundEnabled = true;
            
            // –õ–æ–∫–∞–ª–∏–∑–∞—Ü–∏—è
            const translations = {
                title: {
                    ru: "–°—á—ë—Ç—á–∏–∫ –º–∞–Ω—Ç—Ä—ã",
                    en: "Mantra Counter"
                },
                rounds: {
                    ru: "–ö—Ä—É–≥–æ–≤",
                    en: "Rounds"
                },
                instructions: {
                    ru: "–ù–∞–∂–∏–º–∞–π—Ç–µ –ø—Ä–æ–±–µ–ª –∏–ª–∏ –∫–ª–∏–∫–∞–π—Ç–µ –º—ã—à–∫–æ–π –¥–ª—è —Å—á—ë—Ç–∞<br>–ö–∞–∂–¥–∞—è –±—É—Å–∏–Ω–∞ = 1 –º–∞–Ω—Ç—Ä–∞, –≤—Å–µ–≥–æ 108 –±—É—Å–∏–Ω",
                    en: "Press space or click to count<br>Each bead = 1 mantra, 108 beads total"
                },
                resetBtn: {
                    ru: "–°–±—Ä–æ—Å–∏—Ç—å",
                    en: "Reset"
                },
                themeBtn: {
                    light: {
                        ru: "–¢—ë–º–Ω–∞—è —Ç–µ–º–∞",
                        en: "Dark theme"
                    },
                    dark: {
                        ru: "–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞",
                        en: "Light theme"
                    }
                },
                langBtn: {
                    ru: "English",
                    en: "–†—É—Å—Å–∫–∏–π"
                },
                soundOn: {
                    ru: "üîä –ó–≤—É–∫ –≤–∫–ª",
                    en: "üîä Sound on"
                },
                soundOff: {
                    ru: "üîá –ó–≤—É–∫ –≤—ã–∫–ª",
                    en: "üîá Sound off"
                }
            };
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á—ë—Ç–æ–∫
            function createMala() {
                malaElement.innerHTML = '';
                
                for (let i = 0; i < 108; i++) {
                    const bead = document.createElement('div');
                    bead.className = 'bead';
                    bead.dataset.index = i;
                    malaElement.appendChild(bead);
                }
                
                // –ì—É—Ä—É-–±—É—Å–∏–Ω–∞
                const guruBead = document.createElement('div');
                guruBead.className = 'bead guru';
                malaElement.appendChild(guruBead);
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á—ë—Ç–æ–∫
            function updateMala() {
                const beads = document.querySelectorAll('.bead');
                
                beads.forEach((bead, index) => {
                    if (index < count % 108) {
                        bead.classList.add('active');
                    } else {
                        bead.classList.remove('active');
                    }
                });
                
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≥—É—Ä—É-–±—É—Å–∏–Ω—ã –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∫—Ä—É–≥–∞
                if (count % 108 === 0 && count > 0) {
                    beads[108].classList.add('active');
                } else {
                    beads[108].classList.remove('active');
                }
            }
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
            function playBellSound() {
                if (!soundEnabled) return;
                
                bellSound.currentTime = 0;
                bellSound.play().catch(e => console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", e));
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            function updateUI() {
                counterElement.textContent = count % 108 || (count > 0 ? 108 : 0);
                roundsElement.textContent = `${translations.rounds[englishLang ? 'en' : 'ru']}: ${rounds}`;
                updateMala();
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤
                titleElement.textContent = translations.title[englishLang ? 'en' : 'ru'];
                instructionsElement.innerHTML = translations.instructions[englishLang ? 'en' : 'ru'];
                resetBtn.textContent = translations.resetBtn[englishLang ? 'en' : 'ru'];
                langBtn.textContent = translations.langBtn[englishLang ? 'en' : 'ru'];
                themeBtn.textContent = darkTheme ? 
                    translations.themeBtn.dark[englishLang ? 'en' : 'ru'] : 
                    translations.themeBtn.light[englishLang ? 'en' : 'ru'];
                soundControl.textContent = soundEnabled ? 
                    translations.soundOn[englishLang ? 'en' : 'ru'] : 
                    translations.soundOff[englishLang ? 'en' : 'ru'];
            }
            
            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞
            function incrementCounter() {
                count++;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∫—Ä—É–≥–∞ (108 –º–∞–Ω—Ç—Ä)
                if (count % 108 === 0) {
                    rounds++;
                    playBellSound();
                    
                    // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
                    document.body.style.backgroundColor = darkTheme ? '#2e7d32' : '#e8f5e9';
                    setTimeout(() => {
                        document.body.style.backgroundColor = '';
                    }, 500);
                }
                
                updateUI();
            }
            
            // –°–±—Ä–æ—Å —Å—á—ë—Ç—á–∏–∫–∞
            function resetCounter(e) {
                e.stopPropagation();
                count = 0;
                rounds = 0;
                updateUI();
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
            function toggleTheme(e) {
                e.stopPropagation();
                darkTheme = !darkTheme;
                if (darkTheme) {
                    document.body.classList.add('dark-theme');
                } else {
                    document.body.classList.remove('dark-theme');
                }
                updateUI();
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–∞
            function toggleLanguage(e) {
                e.stopPropagation();
                englishLang = !englishLang;
                updateUI();
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
            function toggleSound(e) {
                e.stopPropagation();
                soundEnabled = !soundEnabled;
                updateUI();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            createMala();
            updateUI();
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞—É–¥–∏–æ (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤)
            function unlockAudio() {
                bellSound.volume = 0.3;
                bellSound.play().then(() => {
                    bellSound.pause();
                    bellSound.currentTime = 0;
                }).catch(e => {});
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    incrementCounter();
                }
            });
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.controls') && 
                    e.target.id !== 'resetBtn' && 
                    e.target.id !== 'soundControl') {
                    incrementCounter();
                }
            });
            
            resetBtn.addEventListener('click', resetCounter);
            themeBtn.addEventListener('click', toggleTheme);
            langBtn.addEventListener('click', toggleLanguage);
            soundControl.addEventListener('click', toggleSound);
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∞—É–¥–∏–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
            document.addEventListener('click', unlockAudio, { once: true });
        });
    </script>
</body>
</html>
